<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="image"></div>
    <div class="content">
      <p class="content__text">perfume</p>
      <h1 class="content__heading">Gabrielle Essence Eau De Parfum</h1>
      <p class="content__descrip"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="content__prices">
        <p1 class="content__prices--new">$149.99</p1>
        <p1 class="content__prices--old">$169.99</p1>
      </div>
      <div class="content__btn">
        <button class="content__btn button"> <img class="icon" src="./images/icon-cart.svg">Add to Cart</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maciejsmieja">Maciek</a>.
    </div>
  </footer>
  
</body>

</html>
